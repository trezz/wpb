<html>

<head>
    <!-- Load jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/person.css"></head>

<body>
    <!-- This div holds a form to add a new person to the database. -->
    <form>
        <ul>
        <li><p>Add new person</p></li>
        <li><input id="PersonName" type="text" value="Person's name" /></li>
        <li><textarea id="PersonDescription" rows="5" cols="30">Short description</textarea></li>
        <li><button id="AddPersonButton">Add</button></li>
    </ul>
    </form>
</body>

<footer>
    <!-- Load internal js in the footer to let the functions declared their
         access the DOM. -->
    <script src="./js/person.js"></script>
</footer>

</html>
